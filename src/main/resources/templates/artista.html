<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head> </head>
<body>
	<header>
		<h1>Siw - Spring Very Simple Demo[Artista]</h1>
	</header>
    <div>
    	<h4></h4>
    	
    	<div th:if="${artista}" th:object="${artista}">
			<span th:text="*{nome}">qui-va-nome</span>
			<span th:text="*{cognome}">qui-va-cognome</span>
			<img th:src="@{${'/images/'+artista.immagine}}"/>
		</div>
		<div>
			<ul>
				<li th:each="opera : ${opereArtista}">
					<a href="opera.html" 
					   th:href="@{'/opera' + '/' + ${opera.id}}" 
					   th:text="|${opera.titolo}|"
					   th:value="${opera.id}"></a>
				</li>
			</ul>
		</div>
    	<div th:unless="${artista}">Non esiste</div>
    </div>

	<footer><a href="/default">Home</a></footer>

</body>
</html>
