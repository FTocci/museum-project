<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
	<title>Inserisci Opera</title>
</head>

<body>
	<nav>
		<p class="titolo">INTERNATIONAL MUSEUM</p>
	</nav>
	<form th:action="@{/admin/opera}" method="POST" th:object="${opera}" class="inserimento">
		<h4>Inserisci i dati di un'opera</h4>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<div>
				<span>Titolo:</span>
				<span><input type="text" th:field="*{titolo}" /></span>
				<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
			</div>
			<div>
				<span>Descrizione:</span>
				<span><input type="text" th:field="*{descrizione}" /></span>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>
			<div>
				<span>Immagine:</span>
				<span><input type="text" th:field="*{immagine}" /></span>
				<span th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"></span>
			</div>
			<div>
				<span>Anno di realizzazione:</span>
				<span><input type="text" th:field="*{annoDiRealizzazione}" /></span>
			</div>
			<br>
			<div>
				Artista: 
				<select name="artista" roleId="artista" id="artista" th:field="*{artista}">
					<option value="">---Artista---</option>
					<option th:each="artista : ${artisti}" th:value="${artista.id}" th:text="${artista.nome} +' '+ ${artista.cognome}">
					</option>
				</select>
			</div>
			<br>
			<div>
				<span><button type="submit">Inserisci</button></span>
				<button><a href="/default">Annulla</a></button>
			</div>
		</div>
	</form>

	<br>

</body>

</html>
