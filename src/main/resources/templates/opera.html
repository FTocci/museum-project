<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head> </head>
<body>
	<header>
		<h1>Siw - Spring Very Simple Demo[Opera]</h1>
	</header>
    <div>
    	<h4></h4>
    	
    	<div th:if="${opera}" th:object="${opera}">
			<span th:text="*{titolo}">qui-va-titolo</span><br>
			<span th:text="*{descrizione}">qui-va-descrizione</span><br>
			<img th:src="@{${'/images/'+opera.immagine}}"/><br>
			<span>
				<a href="artista.html" 
				   th:href="@{'/artista' + '/' + ${artista.id}}" 
				   th:text="|${artista.nome} ${artista.cognome}|"></a>
			</span>
		</div>
    	<div th:unless="${opera}">Non esiste</div>
		<form th:action="@{'/admin/eliminaOpera' + '/' + ${opera.id}}" method="POST">
			<button type="submit" th:text="#{elimina.opera}"></button>
		</form>
	</div>

   
</body>
</html>
