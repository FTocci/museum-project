<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
    <title>Registrazione</title>
</head>

<body>
    <header></header>
    <div>

        <form th:action="@{/register}" method="POST" class="accesso">
            <h1>REGISTRAZIONE</h1>
            <table align="center">
                <tr>
                    <td><input type="text" placeholder="username" required th:field="${credentials.username}" /></td>
                    <td th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                        th:style="'color:red'"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="password" required th:field="${credentials.password}" />
                    </td>
                    <td th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
                        th:style="'color:red'"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="nome" required th:field="${user.nome}" /></td>
                    <td th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="cognome" required th:field="${user.cognome}" /></td>
                    <td th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" th:style="'color:red'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="border-radius: 10px 10px 10px 10px;width:100px;height: 40px;" type="submit">Registrati</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer></footer>
</body>

</html>
