<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
	<title>Inserisci Artista</title>
</head>

<body>
	<nav>
		<p class="titolo">INTERNATIONAL MUSEUM</p>
	</nav>

	<form th:action="@{/admin/artista}" method="POST" th:object="${artista}">
		<h4>Inserisci i dati di un artista</h4>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<div>
				<span>Nome:</span>
				<span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div>
				<span>Cognome:</span>
				<span><input type="text" th:field="*{cognome}" /></span>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>
			<div>
				<span>Immagine:</span>
				<span><input type="text" th:field="*{immagine}" /></span>
				<span th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"></span>
			</div>
			<div>
				<span>Data di nascita:</span>
				<span><input type="date" th:field="*{dataDiNascita}"/></span>
			</div>
			<div>
				<span>Luogo di nascita:</span>
				<span><input type="text" th:field="*{luogoDiNascita}"/></span>
			</div>
			<br>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
	<br>
	<footer>
		<div class="footerButton">
			<a href="/default">Annulla</a>
		</div>
	</footer>

</body>

</html>
